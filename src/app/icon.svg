<?xml version="1.0" ?>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .gift-box{fill:#c026d3;}
      .gift-ribbon{fill:#e879f9;}
      .gift-bow{fill:#f0abfc;}
      .gift-shadow{fill:#a21caf;}
    </style>
  </defs>
  <g id="gift-icon">
    <!-- Gift box base -->
    <rect class="gift-box" x="100" y="200" width="312" height="240" rx="8"/>
    
    <!-- Gift box top -->
    <rect class="gift-shadow" x="80" y="160" width="352" height="60" rx="8"/>
    
    <!-- Vertical ribbon -->
    <rect class="gift-ribbon" x="230" y="160" width="52" height="280" rx="4"/>
    
    <!-- Horizontal ribbon -->
    <rect class="gift-ribbon" x="80" y="178" width="352" height="24"/>
    
    <!-- Bow left loop -->
    <ellipse class="gift-bow" cx="200" cy="120" rx="60" ry="50" transform="rotate(-20 200 120)"/>
    
    <!-- Bow right loop -->
    <ellipse class="gift-bow" cx="312" cy="120" rx="60" ry="50" transform="rotate(20 312 120)"/>
    
    <!-- Bow center -->
    <circle class="gift-shadow" cx="256" cy="140" r="28"/>
    <circle class="gift-bow" cx="256" cy="135" r="25"/>
  </g>
</svg>